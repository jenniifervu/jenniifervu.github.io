<!doctype html>

<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Annuity Payment Calculator</title>
</head>

<body>
  <div class="container">
    <h1>FUTURE VALUE COMPARISON</h1>
    <div class="row justify-content-center">
      <form name=form>
        <div class="row">

          <!-- ANNUITY -->

          <div class="col">

            <div class="card">
              <h3 class="card-header">ANNUITY</h3>
              <div class="card-body">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">$</span>
                  </div>
                  <input id="aprincipal" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Deposit">
                </div>


                <div class="input-group">
                  <select id="aperiod" class="form-control" placeholder="Payment Interval">
                    <option>Payment Period</option>
                    <option>Monthly</option>
                    <option>Quarterly</option>
                    <option>Semi-annually</option>
                    <option>Annually</option>
                  </select>
                </div>

                <p></p>

                <div class="input-group mb-3">
                  <input id="arate" type="number" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Annual Interest">
                  <div class="input-group-append">
                    <span class="input-group-text">%</span>
                  </div>
                </div>

                <input id="ayears" type="number" class="form-control" placeholder="Number of Years">
              </div>
            </div>
          </div>

          <!-- LUMP SUM -->
          <div class="col">
            <div class="card">
              <h3 class="card-header">LUMP SUM</h3>
              <div class="card-body">

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">$</span>
                  </div>
                  <input id="principal" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Principal">
                </div>

                <div class="input-group">
                  <select id="period" class="form-control">
                    <option>Compounding Period</option>
                    <option>Monthly</option>
                    <option>Quarterly</option>
                    <option>Semi-annually</option>
                    <option>Annually</option>
                  </select>
                </div>

                <p></p>

                <div class="input-group mb-3">
                  <input id="rate" type="number" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Annual Interest">
                  <div class="input-group-append">
                    <span class="input-group-text">%</span>
                  </div>
                </div>


                <input id="years" type="number" class="form-control" placeholder="Number of Years">
              </div>
            </div>
          </div>
      </form>
    </div>
  </div>

  <section id="button-place">
    <button id="button" type="button" class="btn-calc btn-primary">CALCULATE</button>
  </section>


  <div id="result"></div>


  <!-- Optional JavaScript; choose one of the two! -->
  <script src="app.js"></script>

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
